<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackOffice Systems ‚Äî 3D Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 16px 40px;
            border-bottom: 3px solid #C1403D;
            backdrop-filter: blur(10px);
            pointer-events: all;
            z-index: 101;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand img {
            height: 32px;
            width: auto;
        }

        .brand-text {
            font-size: 11px;
            font-weight: 700;
            color: #1B365D;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .navigation {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: all;
            z-index: 102;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(193, 64, 61, 0.3);
            margin: 16px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-dot:hover {
            background: rgba(193, 64, 61, 0.6);
            transform: scale(1.2);
        }

        .nav-dot.active {
            background: #C1403D;
            border-color: #fff;
            box-shadow: 0 0 20px rgba(193, 64, 61, 0.8);
        }

        .controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(27, 54, 93, 0.9);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 12px;
            color: #fff;
            pointer-events: none;
            backdrop-filter: blur(10px);
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(193, 64, 61, 0.2);
            border-top: 4px solid #C1403D;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section-label {
            position: absolute;
            top: 120px;
            left: 40px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #C1403D;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .section-label.visible {
            opacity: 1;
        }

        .cta-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #C1403D;
            color: #fff;
            padding: 18px 48px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            pointer-events: all;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .cta-button.visible {
            opacity: 1;
        }

        .cta-button:hover {
            background: #A03532;
            transform: translateX(-50%) translateY(-4px);
            box-shadow: 0 8px 24px rgba(193, 64, 61, 0.4);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div style="color: #C1403D; font-size: 18px;">Initializing 3D Experience...</div>
    </div>

    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <div class="top-bar">
            <div class="brand">
                <img src="https://lightslategrey-chamois-591019.hostingersite.com/wp-content/uploads/2026/01/ll.jpg" alt="BackOffice Systems">
                <span class="brand-text">BackOffice Systems</span>
            </div>
        </div>

        <div class="navigation">
            <div class="nav-dot active" data-section="0" title="Hero"></div>
            <div class="nav-dot" data-section="1" title="Services"></div>
            <div class="nav-dot" data-section="2" title="Who This Is For"></div>
            <div class="nav-dot" data-section="3" title="Process"></div>
            <div class="nav-dot" data-section="4" title="Contact"></div>
        </div>

        <div class="section-label" id="section-label">Hero</div>

        <div class="controls-hint">
            üñ±Ô∏è Scroll to navigate ‚Ä¢ Click & drag to rotate ‚Ä¢ Right-click & drag to pan
        </div>

        <button class="cta-button" id="cta-button" onclick="window.location.href='#contact'">
            Request Introduction
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let sections = [];
        let currentSection = 0;
        let isTransitioning = false;

        const sectionData = [
            {
                title: "Hero",
                content: "On-site operational\nsystems integration",
                subtitle: "We assess your current workflows on-site,\nthen design and implement custom automation solutions.",
                position: [0, 0, 0],
                color: 0x1B365D
            },
            {
                title: "Services",
                content: "Three Service Options",
                items: [
                    "On-Site Assessment\n1-2 Weeks ‚Ä¢ On Location",
                    "Implementation\nCustom Scope ‚Ä¢ 2 Weeks - 6 Months",
                    "Systems Build Package\nFixed Scope ‚Ä¢ Remote Delivery"
                ],
                position: [0, 0, -20],
                color: 0xC1403D
            },
            {
                title: "Who This Is For",
                content: "Find Your Fit",
                items: [
                    "On-Site Consulting:\nEstablished operations (5+ teams)\nCross-department workflows\nMultiple tool integration",
                    "Systems Build Package:\nSpecific system needed\nClear requirements\nRemote delivery preferred"
                ],
                position: [0, 0, -40],
                color: 0x1B365D
            },
            {
                title: "Process",
                content: "Three Simple Steps",
                items: [
                    "01 ‚Ä¢ Introduction\nSubmit inquiry to discuss your needs",
                    "02 ‚Ä¢ On-Site Assessment\n1-2 week evaluation of operations",
                    "03 ‚Ä¢ Implementation\nCustom build (2 weeks - 6 months)"
                ],
                position: [0, 0, -60],
                color: 0xC1403D
            },
            {
                title: "Contact",
                content: "Get Started",
                subtitle: "info@manageonsite.com",
                position: [0, 0, -80],
                color: 0x1B365D
            }
        ];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 10, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = true;
            controls.minDistance = 10;
            controls.maxDistance = 30;

            createSections();
            createParticles();
            createLights();

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('wheel', onScroll);
            
            document.querySelectorAll('.nav-dot').forEach(dot => {
                dot.addEventListener('click', (e) => {
                    const section = parseInt(e.target.dataset.section);
                    navigateToSection(section);
                });
            });

            document.getElementById('loading').style.display = 'none';
            animate();
        }

        function createSections() {
            sectionData.forEach((data, index) => {
                const group = new THREE.Group();
                
                // Main panel
                const panelGeometry = new THREE.PlaneGeometry(14, 8);
                const panelMaterial = new THREE.MeshPhongMaterial({
                    color: data.color,
                    transparent: true,
                    opacity: 0.9,
                    side: THREE.DoubleSide,
                    shininess: 60
                });
                const panel = new THREE.Mesh(panelGeometry, panelMaterial);
                group.add(panel);

                // Border
                const borderGeometry = new THREE.EdgesGeometry(panelGeometry);
                const borderMaterial = new THREE.LineBasicMaterial({ 
                    color: 0xC1403D, 
                    linewidth: 2 
                });
                const border = new THREE.LineSegments(borderGeometry, borderMaterial);
                group.add(border);

                // Glow effect
                const glowGeometry = new THREE.PlaneGeometry(14.5, 8.5);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: data.color,
                    transparent: true,
                    opacity: 0.2,
                    side: THREE.DoubleSide
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.z = -0.1;
                group.add(glow);

                // Add floating particles around panel
                for (let i = 0; i < 20; i++) {
                    const particleGeometry = new THREE.SphereGeometry(0.05, 8, 8);
                    const particleMaterial = new THREE.MeshBasicMaterial({
                        color: 0xC1403D,
                        transparent: true,
                        opacity: 0.6
                    });
                    const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                    
                    const angle = (i / 20) * Math.PI * 2;
                    const radius = 8;
                    particle.position.x = Math.cos(angle) * radius;
                    particle.position.y = Math.sin(angle) * radius;
                    particle.position.z = Math.random() * 2 - 1;
                    
                    particle.userData = {
                        angle: angle,
                        radius: radius,
                        speed: 0.001 + Math.random() * 0.002
                    };
                    
                    group.add(particle);
                }

                group.position.set(...data.position);
                group.userData = data;
                scene.add(group);
                sections.push(group);
            });
        }

        function createParticles() {
            const particleCount = 200;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 100;
                positions[i + 1] = (Math.random() - 0.5) * 100;
                positions[i + 2] = (Math.random() - 0.5) * 100;

                const color = new THREE.Color(0xC1403D);
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });

            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function createLights() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(5, 5, 5);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xC1403D, 0.4);
            directionalLight2.position.set(-5, -5, 5);
            scene.add(directionalLight2);

            const pointLight = new THREE.PointLight(0xC1403D, 1, 50);
            pointLight.position.set(0, 0, 10);
            scene.add(pointLight);
        }

        function navigateToSection(index) {
            if (isTransitioning || index === currentSection) return;
            
            isTransitioning = true;
            currentSection = index;

            const targetSection = sections[index];
            const targetPos = targetSection.position.clone();
            targetPos.z += 15;

            // Smooth camera transition
            const duration = 1500;
            const startPos = camera.position.clone();
            const startTime = Date.now();

            function animateCamera() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = easeInOutCubic(progress);

                camera.position.lerpVectors(startPos, targetPos, eased);
                controls.target.lerp(targetSection.position, eased);

                if (progress < 1) {
                    requestAnimationFrame(animateCamera);
                } else {
                    isTransitioning = false;
                }
            }

            animateCamera();

            // Update UI
            document.querySelectorAll('.nav-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });

            const label = document.getElementById('section-label');
            label.textContent = targetSection.userData.title;
            label.classList.add('visible');

            const ctaButton = document.getElementById('cta-button');
            ctaButton.classList.toggle('visible', index === 4);
        }

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        function onScroll(event) {
            if (isTransitioning) return;

            if (event.deltaY > 0 && currentSection < sections.length - 1) {
                navigateToSection(currentSection + 1);
            } else if (event.deltaY < 0 && currentSection > 0) {
                navigateToSection(currentSection - 1);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Animate section particles
            sections.forEach(section => {
                section.children.forEach(child => {
                    if (child.userData.angle !== undefined) {
                        child.userData.angle += child.userData.speed;
                        child.position.x = Math.cos(child.userData.angle) * child.userData.radius;
                        child.position.y = Math.sin(child.userData.angle) * child.userData.radius;
                    }
                });

                // Subtle rotation
                section.rotation.y += 0.001;
            });

            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
